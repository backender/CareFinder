<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="citymap.js" type="text/javascript"></script>
    <script>

      // This example adds a red rectangle to a map.
      // https://developers.google.com/maps/documentation/javascript/examples/rectangle-simple

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 33.678, lng: -116.243},
          //mapTypeId: 'terrain'
          mapTypeId: 'roadmap'
        });

        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: 100000//citymap[city].radius
          });
        }

        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0,//0.35,
          map: map,
          bounds: {
            // north: 50,
            // south:  17,
            // west: -170.0,
            // east: -55.1333333333
            south: 19.2,
            north: 75.0,
            west: -176.75,
            east: -64.6833333333
          }
        });

        // Alaska
        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FFF000',
          fillOpacity: 0.35,
          map: map,
          bounds: {
            // https://lta.cr.usgs.gov/weldakll
            north: 72,
            south:  50,
            west: -175.0,
            east: -125
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwjtqz1h_mNKjPNjAuLaKEj4fAOYwL62o&callback=initMap">
    </script>
  </body>
</html>
